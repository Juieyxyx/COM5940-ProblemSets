</head>
<body>


<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="/">Home</a>
    <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/chart" style= "font-size: 2em;">Chart</a>
        </li>

      </ul>
    </div>
  </div>
</nav>




<div class="jumbotron text-center" style="margin-top: 10rem;">
  <h1>Julie's C3 Chart Page</h1>
  <p>Check the chart of the credits each user gets!</p>
</div>
<div class='container'>
 <div id="chart"></div>
</div><!--end container-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script>
      $(document).ready(function(){
        var chart = c3.generate({
                    data: {
                        columns: [{% for user,point in entries %}
                                    ['{{user}}',{{point}}],
                                  {% endfor %}
                                 ],
                       type : 'bar'
                     },
                    axis: {
                      x: {label: 'User'},
                      y: {label: 'Points'}
                    },
                    bar: {
                        title: "Points of each user:",
                    },
                    tooltip: {
                        show: false,
                    }
                }); // end c3.generate
      }); // end document ready
</script>
</body>
</html>
